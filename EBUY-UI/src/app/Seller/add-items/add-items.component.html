
    <div class ="bg-img">
        <div class="container">
        <div class="card bg-light mb-3" >
            <h5 class="card-header text-center">Add Item</h5>
            <div class="card-body">
                <form [formGroup]="AddItemForm" (ngSubmit)="onSubmit()">
                    
                        <div class="form-group col-md-5 offset-4">
                            <label>ItemID</label>
                            <input type="number" formControlName="id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.id.errors }" />
                            <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">Item id is required</div> 
                            </div>        
                        </div>
                    
                    
                        <div class="form-group col-md-5 offset-4">
                            <label for="CategoryID">CategoryID</label>
                            <input type="number" formControlName="category_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category_id.errors }" />
                            <div *ngIf="submitted && f.category_id.errors" class="invalid-feedback">
                                <div *ngIf="f.category_id.errors.required"> CategoryID is required</div>
                            </div>
                        </div>
                    
                        <div class="form-group col-md-5 offset-4">
                            <label for="SubCategoryID">SubCategoryID</label>
                            <input type="number" formControlName="subcategory_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategory_id.errors }" />
                            <div *ngIf="submitted && f.subcategory_id.errors" class="invalid-feedback">
                                <div *ngIf="f.subcategory_id.errors.required">SubCategoryID is required</div>
                            </div>
                        </div>
        
                    <div class="form-group col-md-5 offset-4 ">
                        <label>Price</label>
                        <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                            <div *ngIf="f.price.errors.required">Price is required</div>
                            <!-- <div *ngIf="f.price.errors.email">Email must be a valid email address</div> -->
                        </div>
                    </div>
                    
                    <div class="form-group col-md-5 offset-4">
                        <label>Item Name</label>
                        <input type="text" formControlName="item_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.item_name.errors }" />
                        <div *ngIf="submitted && f.item_name.errors" class="invalid-feedback">
                            <div *ngIf="f.mobileno.item_name.required"> Item Nameis required</div>
                            <div *ngIf="f.mobileno.item_name.pattern">Item Name Must be Valid</div>
                        </div>
                    </div>
                    
                    <div class="form-group col-md-5 offset-4">
                        <label>Description</label>
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                            <div *ngIf="f.description.errors.pattern">Description Must be Valid Format</div>
                        </div>
                    </div> 
                    <div class="form-group col-md-5 offset-4">
                        <label>Stock Number</label>
                        <input type="number" formControlName="stock_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.stock_number.errors }" />
                        <div *ngIf="submitted && f.stock_number.errors" class="invalid-feedback">
                        <div *ngIf="f.stock_number.errors.required">Stock Number is required</div> 
                        </div>        
                    </div>

                    <div class="form-group col-md-5 offset-4">
                        <label>Remarks</label>
                        <input type="text" formControlName="remarks" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.remarks.errors }" />
                        <div *ngIf="submitted && f.remarks.errors" class="invalid-feedback">
                            <div *ngIf="f.remarks.errors.required">Remarks is required</div>
                            <div *ngIf="f.remarks.errors.pattern">Remarks Must be Valid Format</div>
                        </div>
                    </div> 


                    <div class="form-group form-check col-md-5 offset-5">
                        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                    </div>
                
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Add</button>
                    <button class="btn btn-danger" type="reset" (click)="onReset()">Cancel</button>
                </div>
                </form>
            </div>
        </div>
        </div>
        </div>
