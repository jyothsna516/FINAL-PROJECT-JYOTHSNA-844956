<p>view-items works!</p>
<div class="container">
    <div class="card bg-light mb-3" >
        <h5 class="card-header text-center">ViewItem</h5>
        <div class="bg2">
        <div class="card-body">
            <form [formGroup]="AddItemForm" (ngSubmit)="onSubmit()">  
                    <div class="form-group col-md-5 offset-4">
                        <label>SellerID</label>
                        <input type="text" formControlName="itemid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.itemid.errors }" />
                        <div *ngIf="submitted && f.itemid.errors" class="invalid-feedback">
                        <div *ngIf="f.itemid.errors.required">Item id is required</div> 
                        </div>        
                    </div>
                    <div class="text-center form-group">
                        <!-- <button class="btn btn-primary mr-1"(click)="Add()">ADD</button> -->
                        <button class="btn btn-primary mr-1">Search</button></div>
                    
                    </form>
                    </div>
                    </div>
                    </div>
</div>
                    <div class="container">
                        <table class="table table-bordered">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                            </tr>
                            <tr *ngFor="let item of list">
                                <td>{{item.itemid}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.stock}}</td>
                            </tr>
                        </table>
                    </div>
